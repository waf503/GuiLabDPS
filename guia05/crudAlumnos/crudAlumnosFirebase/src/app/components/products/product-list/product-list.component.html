<div class="card mt-5">
    <div class="card-body">
        <h6 class="text-center">
            Lista de Alumnos
        </h6>
        <table class="table table-sm table-hover">
            <tbody>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Direccion</th>
                    <th>Tel.</th>
                    <th>Email</th>
                </tr>
                <tr *ngFor="let product of productList">
                    <!-- <td>{{product.$key}}</td> -->              
                    <td>{{product.name}}</td>
                    <td>{{product.apellido}}</td>
                    <td>{{product.edad}}</td>
                    <td>{{product.direccion}}</td>
                    <td>{{product.tel}}</td>
                    <td>{{product.email}}</td>

                    <td>
                        <a class="btn btn-secondary text-white" (click)="onEdit(product)">
                            <i class="far fa-edit"></i>
                        </a>
                        <a class="btn btn-danger text-white" (click)="onDelete(product.$key)">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
