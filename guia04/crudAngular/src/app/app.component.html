<style>
  .btn-space{
    margin-right: 20px;
  }
</style>

<nav class="navbar navbar-dark bg-primary">
  <a href="/" class="navbar-brand">
  Primer Crud Angular
  </a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <!-- mt-4 espacio en blanco vertical-->
      <ul class="list-group">
        <li *ngFor="let alumno of alumnoArray" class="list-group-item list-group-item-action"
        (click)="openForEdit(alumno)"
        [class.active]="alumno == selectedAlumno">
        <span class="badge badge-primary">{{alumno.id}}</span>
         {{alumno.name}}
        -{{alumno.lastname}}
        -{{alumno.age}}
        -{{alumno.direccion}}
        -{{alumno.email}}
        -{{alumno.tel}}
        </li>
      </ul>
      <div class="card"> 
      <div class="card-body"> 
      <div class="card-title">
      <h3>{{selectedAlumno.id == 0 ? "Agregar Nuevo Alumno" : "Actuaizar Alumno"}}</h3>
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="selectedAlumno.name" placeholder="Nombre: " class="form-control" name="" id="">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="selectedAlumno.lastname" placeholder="Apellido: " class="form-control" name="" id="">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="selectedAlumno.age" placeholder="Edad" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="selectedAlumno.direccion"  placeholder="Direccion" class="form-control">
      </div>
      <div class="form-group">
        <input type="tel" [(ngModel)]="selectedAlumno.tel" placeholder="Tel." class="form-control">
      </div>   
      <div class="form-group">
        <input type="email" [(ngModel)]="selectedAlumno.email"  placeholder="ejemplo@email.com" class="form-control">
      </div>   
      <button (click)="addOrEdit()" class="btn btn-primary btn-space">
        Guardar
      </button>
      <button *ngIf="selectedAlumno.id !== 0" class="btn btn-danger" (click)="delete()">
        Eliminar
      </button>
    </div>
  </div>
</div>
